<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de ayuda</title>
    <link rel="icon" href="../img/icono de bot.png">
    <link rel="stylesheet" href="../css/bot.css">
    <script src="../js/bot.js"></script>
</head>
<body>
  <header>
    <div>
      <h2>Bot Gaming</h2>
      <p class="typing">El bot esta respondiendo</p>
    </div>
    <div id="toogle-chat">
      <img src="https://javascript-chatbot.vercel.app/src/images/chat_icon.png" class="suggest-chat">
    </div>
  </header>
  <main>
  </main>
  <div class="main-background">
    <div>
      <h3>CERTUS GAMING</h3>
      <b> <p>:D</p></b>
    </div>
  </div>
  <section class="all-questions">
    <h2>Sugerncias de chat</h2>
    <div class="questions container"></div>
  </section>
  <footer>
    <form id="chat-form">
      <input type="text" class="chat-input" required>
      <button type="submit" class="chat-submit"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
          viewBox="0 0 24 24">
          <path
            d="M24 0l-6 22-8.129-7.239 7.802-8.234-10.458 7.227-7.215-1.754 24-12zm-15 16.668v7.332l3.258-4.431-3.258-2.901z" />
        </svg>
      </button>
    </form>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</body>
</html>
